<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6. It's (h)over</title>
	<!-- styles imports -->
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<!-- favicon -->
	<link rel="icon" type="image/png" href="./images/icon.png">
</head>

<body>
	<!-- Header Section -->
	<header></header>

	<!-- Container -->
	<div class="container">

		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>

					<li>
						<ul>
							<li>

							</li>
							<li>Phoenix</li>
							<li>Grand Canyon</li>
						</ul>
					</li>
					<li>
						<ul>
							<li>
								<h2>California:</h2>
							</li>
							<li>San Francisco</li>
							<li>Los Angeles</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>TV</li>
					<li>Games</li>

			</div>
			<!-- Search Button -->

	<footer>
